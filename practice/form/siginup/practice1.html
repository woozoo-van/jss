<body>
    <h1>Do It Form!!</h1>

    <form>
        <fieldset>
            <legend>Beverage size</legend>
        </fieldset>
        <p>
            <input type="radio" name="beverageSize" id="sizeSmall" value="small" />
            <label for="sizeSmall">Small</label>
        </p>
        <p>
            <input type="radio" name="beverageSize" id="sizeMedium" value="medium" />
            <label for="sizeMedium">Medium</label>
        </p>
        <p>
            <input type="radio" name="beverageSize" id="sizeLarge" value="large" />
            <label for="sizeLarge">Large</label>
        </p>
    </form>
    
</body>
